KEY MAPPING:

Move forward: w
Move backward: s
Move left: a
Move right: d
Interaction: space
Inventory: tab
Menu: esc

HOW DOES THIS WORK:

On the above key mapping section, keycode's should be written for use in-game to control the game.
If different key's want to be used, use the key list to change to the key that is preferred.

